<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{ page.title }}</title>
	<meta name="description" content="{{ page.description }}" />
        <meta name="og:type" content="website" />
        <meta name="og:title" content="{{ page.title }}" />
        <meta name="og:description" content="{{ page.description }}" />
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:title" content="{{ page.title }}" />
        <meta name="twitter:description" content="{{ page.description }}" />
        <meta name="next-head-count" content="10" />

    <style>
            pre {
        position: relative;
        margin: 0 0 1.625em;
        white-space: pre;
        word-wrap: normal;
        }
        pre:before {
        position: absolute;
        top: 0;
        right: 0;
        padding-right: 0.5em;
        opacity: 1;
        color: #fdf6e3;
        line-height: 1.5;
        cursor: default;
        font-size: 1em;
        }
        pre code {
        overflow-x: scroll;
        display: block;
        padding: 0 1em;
        background: #657b83;
        background-image: linear-gradient(#5e737a 50%, transparent 50%);
        background-size: 100% 3em;
        background-position: 0 1.5em;
        background-origin: content-box;
        color: #fdf6e3;
        line-height: 1.5;
        font-size: 1em;
        }
    @font-face {   
        font-family: 'Lohit-Odia'; 
	src: url('/fonts/Lohit-Odia.woff') format('woff');
        unicode-range: U+0B00–0B7F;
      }
      [lang="or"] {
        font-family: 'Lohit-Odia'; 
        }   
      body {
        margin: 0;
        font-family: "Roboto",sans-serif;
        font-size: 20px;
      }
	    img{
  max-width: 100%;
  height: auto;   
  display:block;
  margin-left:auto;
  margin-right:auto;
  margin-bottom:1rem;
}
	    h1{
		    line-height: 52px;
	    }
	    dt {
		    font-weight: bold;
	    }
	#home {
		padding: 0.63rem;
             background-color:#1E90FF;
             color: white; 
         }
      .sidebar {
        margin: 0;
        padding: 0;
        width: 200px;
        position: fixed;
        height: 100%;
        overflow: auto;
	font-size: 20px;
      }
@media screen and (max-width:600px){
	.sidebar{
		border-right:initial;
	}
	    }
      .sidebar a {
        display: block;
        color: black;
        padding: 16px;
        text-decoration: none;
      }

      .sidebar a.active {
        background-color: #4CAF50;
        color: white;
      }

      .sidebar a:hover:not(.active) {
        background-color: #555;
        color: white;
      }

      div.content {
        margin-left: 200px;
        padding: 1px 25px;
        height: 1000px;
	font-size: 20px;
	line-height: 1.5;
      }
	    h1{
		    font-family: 'Cantarell', sans-serif;
	    }
	.sidebar .icon {
	  display: none;
	}
      @media screen and (max-width: 700px) {
        .sidebar {
          width: 100%;
          height: auto;
          position: relative;
        }
        .sidebar a {float: left;}
        div.content {margin-left: 0;}
      }

      @media screen and (max-width: 600px) {
	  .sidebar a:not(:first-child) {display: none;}
	  .sidebar a.icon {
	    float: right;
	    display: block;
	  }
	}

	@media screen and (max-width: 600px) {
	  .sidebar.responsive {position: relative;}
		  .sidebar.responsive .icon {
		    position: absolute;
		    right: 0;
		    top: 0;
		  }
		  .sidebar.responsive a {
		    float: none;
		    display: block;
		    text-align: left;
		  }
	} 
	    .latest {
		width:75%;
	    }
	    .nobullet li{
		    list-style-type:none;
	    }
	    @media screen and (max-width: 600px) {
		    .latest {
			    width: 100%;
		    }
	    }
    </style>
	<script>
	function myFunction() {
	  var x = document.getElementById("mybar");
	  if (x.className === "sidebar") {
	    x.className += " responsive";
	  } else {
	    x.className = "sidebar";
	  }
	}
	</script>
  </head>
  <body>

    <div id="mybar" class="sidebar">
      <a id="home" href="https://proneon267.github.io/" lang="or">ପ୍ରୋ ନିୟନ ୨୬୭</a>
      <a id="blog" class=" {{ page.blogstatus }} " href="https://proneon267.github.io/blog/">TimeLine</a>
      <a id="contact" class=" {{ page.contactstatus }} " href="https://proneon267.github.io/contact/">Contact</a>
      <a id="more" class=" {{ page.morestatus }} " href="https://proneon267.github.io/more/">More</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i>&#9776;</i>
  </a>
    </div>

    <div class="content">
      {{ content }}
	    <footer>
	    Copyright &copy; 2020 proneon267
	    </footer>
    </div>
  </body>
</html>
